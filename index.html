<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Meraki's Forecast | V.2</title>
</head>

<body>

    <div class="div-container">
        <header>
            <form class="search-form" id="search-form">
                <input class="search-form-input" id="search-form-input" type="search" placeholder="Enter a city..." minlength="4" maxlength="10">
                <input class="search-form-btn" type="submit" value="Search">
            </form>
        </header>

        <main>
            <div class="weather-summary-container">
                <div>
                    <h1 class="city-name" id="city-name">Denver</h1>
                    <p>Thursday 6:00 AM, Clear<br>Humidity: 43%,
                        Wind: 10 mph</p>
                </div>
                
                <div>☀️ 62°F</div>
            </div>
            
        </main>
        <footer>This project was coded by <a href="https://github.com/Meraki-Arcana">Meraki Arcana,</a> is<a
                href="https://github.com/Meraki-Arcana/meraki-forecast-revamp"> open-sourced on GitHub</a> and <a
                href="https://meraki-forecast-revamp.vercel.app/">hosted on Vercel.</a> </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
