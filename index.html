<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meraki's Forecast | V.2</title>
</head>

<body>

    <div class="div-container">
        <header>
            <form class="search-form" id="search-form">
                <input class="search-form-input" id="search-form-input" type="search" placeholder="Enter a city..."
                    minlength="4" maxlength="24">
                <input class="search-form-btn" type="submit" value="Search">
            </form>
        </header>

        <main>
            <div class="weather-summary-container">

                <div class="weather-details">
                    <h1 class="city-name" id="city-name">Denver</h1>
                    <br>
                    <p><strong><span id="current-time"></span></strong> <span class="temperature-condition"
                            id="temperature-condition"></span><br><span class="material-symbols-outlined">
                                water_drop
                            </span>Humidity: <strong id="humidity"></strong>, <span class="material-symbols-outlined">
                                air
                            </span>
                        Wind: <strong id="wind-speed"></strong><strong>mph</strong></p>
                </div>

                <div class="weather-icon" id="weather-icon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="temp-unit">Â°F</div>
            </div>

        </main>
        <footer>This project was coded by <a href="https://github.com/Meraki-Arcana">Meraki Arcana,</a> is<a
                href="https://github.com/Meraki-Arcana/meraki-forecast-revamp"> open-sourced on GitHub</a> and <a
                href="https://meraki-forecast-revamp.vercel.app/">hosted on Vercel.</a> </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
